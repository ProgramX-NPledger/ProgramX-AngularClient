
<div class="flex align-middle ml-auto w-screen">
    <form #userProfileForm="ngForm" (ngSubmit)="updateProfile()" class="flex items-center gap-3 mr-auto ml-auto">

        <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-full border p-4">
            <legend class="fieldset-legend">Profile</legend>

            <label class="label">Username</label>
            <input [(ngModel)]="userName" name="userName" type="text" class="input w-full" placeholder="Username" />

            <label class="label">First name</label>
            <input [(ngModel)]="firstName" name="firstName" type="text" class="input w-full" placeholder="First name" />

            <label class="label">Last name</label>
            <input [(ngModel)]="lastName" name="lastName" type="text" class="input w-full" placeholder="Last name" />

            <label class="label">Email address</label>
            <input [(ngModel)]="emailAddress" name="emailAddress" class="input validator w-full" type="email" required placeholder="mail@site.com" />
            <div class="validator-hint">Enter valid email address</div>

            <label class="label">Profile image</label>
            <div class="join">
                <input type="file" class="file-input" />
                <button class="btn">Remove</button>

            </div>
            <div class="join">
                <button class="btn btn-link">Cancel</button>
                <button class="btn btn-primary w-min">Update</button>

            </div>

        </fieldset>
    </form>
</div>
