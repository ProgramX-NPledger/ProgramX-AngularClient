<div class="overflow-x-auto">
    <ul class="menu bg-base-200 lg:menu-horizontal rounded-box">
  <li>
    <a>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
      Inbox
      <span class="badge badge-xs">99+</span>
    </a>
  </li>
  <li>
    <a>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      Updates
      <span class="badge badge-xs badge-warning">NEW</span>
    </a>
  </li>
  <li>
    <a>
      Stats
      <span class="badge badge-xs badge-info"></span>
    </a>
  </li>
</ul>
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <th>Name</th>
        <th>Email address</th>
        <th>Roles</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        @if(users==null) {
            <tr>
                <td class="text-center">
                    <div class="skeleton h-2 w-32"></div>
                </td>
                <td  class="text-center">
                    <div class="skeleton h-2 w-32"></div>
                </td>
                <td class="text-center">
                    <div class="skeleton h-2 w-32"></div>
                </td>
            </tr>
        } @else if(users.length === 0) {
            <tr>
                <td colspan="5" class="text-center">No users found</td>
            </tr>
        } @else {
        @for (user of users; track user.id) {
            <tr>
                <th>
                    <label>
                    <input type="checkbox" class="checkbox" />
                    </label>
                </th>
                <td>
                    <div class="flex items-center gap-3">
                        <div class="avatar">
                            <div class="mask mask-squircle h-12 w-12">
                                <img src="" alt="Avatar of {{ user.userName }}" />
                            </div>
                        </div>
                        <div>
                            <div class="font-bold">{{ user.userName }}</div>
                            <div class="text-sm opacity-50">Full name</div>
                        </div>
                    </div>
                </td>
                <td>
                    {{ user.emailAddress }}
                    <br />
                    <span class="badge badge-ghost badge-sm">Description</span>
                </td>
                <td>
                    Roles
                </td>
                <th>
                  <button class="btn btn-ghost btn-xs">details</button>
                </th>
            </tr>
        }    
    }
    </tbody>
  </table>
</div>


<div class="join">
    <button class="join-item btn">1</button>
    <button class="join-item btn">2</button>
    <button class="join-item btn btn-disabled">...</button>
    <button class="join-item btn">99</button>
    <button class="join-item btn">100</button>
</div>
